name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        redis: [6.2]

    steps:
      - uses: actions/checkout@v2

      - name: Get Deno version
        run: |
          echo "DENO_VERSION=$(cat .denov)" >> $GITHUB_ENV

      - name: Set up Deno ${{ env.DENO_VERSION }}
        uses: denoland/setup-deno@main
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Check mod.ts
        run: |
          deno task make_mod
          git diff --exit-code
          deno cache mod.ts # Ensure that mod.ts works without --unstable

      - name: Run lint
        run: |
          deno fmt --check
          deno lint

      - name: Set up Redis ${{ matrix.redis }}
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: ${{ matrix.redis }}
          auto-start: "true"

      - name: Run tests
        run: |
          deno task test
      - name: Run doc tests
        run: |
          deno task test:doc
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: benchmark
      - name: Run benchmarks
        working-directory: benchmark
        run: |
          deno bundle benchmark.ts > benchmark.js
          deno run -A deno-redis.ts
          node ioredis.js
